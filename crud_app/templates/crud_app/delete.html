{% extends "crud_app/base.html" %}

{% block content %}

    <a href="{% url 'crud_app:home-page' %}">Go Back to <i>Home</i></a>
    <hr>
    <h2 align="center">Delete Text</h2>
    {% for text in delete_list %}
        <ul>
            <li>{{ text }} <a href="{% url 'crud_app:delete' text.id %}"><button type="submit">Delete</button></a></li>
        </ul>
    {% endfor %}

{% endblock content %}
